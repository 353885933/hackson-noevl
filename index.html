<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <title>Narrative Engine / Noir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'paper': '#f2f0e9',
            'ink': '#1a1a1a',
            'signal': '#ff3300',
            'concrete': '#e5e5e5',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'], // Saul Bass vibe
            mono: ['Space Mono', 'monospace'], // Teenage Engineering vibe
          },
          animation: {
            'flicker': 'flicker 0.15s infinite',
            'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
            'fade-in': 'fadeIn 1s ease-out forwards',
          },
          keyframes: {
            flicker: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.95' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #f2f0e9;
      color: #1a1a1a;
    }

    /* Custom scrollbar for that industrial feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #e5e5e5;
    }

    ::-webkit-scrollbar-thumb {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ff3300;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
